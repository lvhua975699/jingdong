        <div class="banner-con">
            <div class="form">
                <ul><a href="#">用户注册</a></ul>
                <div class="inp">

                        <i></i>
                        <input type="text" placeholder="邮箱/用户名/登录手机" id="login"><br>
                        <p class="error err1">请按规则输入用户名</p>
                    </label>
                    <label for="pwd">
                        <i  class="pwd"></i>
                        <input type="password" placeholder="密码" id="pwd"><br>
                        <p class="error err2">请按规则输入密码</p>
                    </label>
                    <input type="button" value="立即注册" class="btn">
                    <span class="tishi">注册失败！请重新注册!</span> 
                </div>

            </div>
        </div>
